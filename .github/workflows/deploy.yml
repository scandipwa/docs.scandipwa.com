name: Deploy documentation

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          token: ${{ secrets.token }}

      - uses: fregante/setup-git-token@v1
        with:
          token: ${{ secrets.token }}

      - name: set up node 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Install and Build ğŸ”§
        run:  yarn

      - name: Deploy ğŸš€
        run: yarn deploy
